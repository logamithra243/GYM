<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Store Management</title>
    <link rel="stylesheet" href="supp.css">
</head>
<body>
    <div class="container">
        <h1>Manage Supplements</h1>

        <!-- Add Supplement Form -->
        <div id="add-supplement">
            <h2>Add New Supplement</h2>
            <form id="addSupplementForm">
                <input type="text" id="name" placeholder="Supplement Name" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="number" id="price" placeholder="Price" step="0.01" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="number" id="gram" placeholder="Gram" required>
                <input type="text" id="imageUrl" placeholder="Image URL" required>
                <button type="submit">Add Supplement</button>
            </form>
        </div>

        <!-- Update Supplement Form -->
        <div id="update-supplement">
            <h2>Update Supplement</h2>
            <form id="updateSupplementForm" class="hidden">
                <input type="hidden" id="updateId">
                <input type="text" id="updateName" placeholder="Supplement Name">
                <textarea id="updateDescription" placeholder="Description"></textarea>
                <input type="number" id="updatePrice" placeholder="Price" step="0.01">
                <input type="number" id="updateQuantity" placeholder="Quantity">
                <input type="number" id="updateGram" placeholder="Gram">
                <input type="text" id="updateImageUrl" placeholder="Image URL">
                <button type="submit">Update Supplement</button>
            </form>
        </div>

        <h2>Available Supplements</h2>
        <table id="supplementList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available Quantity</th>
                    <th>Gram</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Supplement rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Custom JavaScript -->
    <script src="supp.js"></script>
</body>
</html>
